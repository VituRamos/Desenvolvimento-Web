<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /><!-- Configura a viewport para que o site seja responsivo em dispositivos móveis. -->
    <title>SimulAÍ</title>
    <!-- Importa a fonte de ícones do Google (Material Icons). -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>

    <!-- 'type="module"' permite o uso de import/export de módulos JavaScript. -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
