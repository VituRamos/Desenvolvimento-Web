<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main class="login-container">
        <div class="login-box">
            <div class="login-form-area">
                <div class="login-header">
                    <h2>BEM VINDO DE VOLTA!</h2>
                    <p>Por Favor, insira seu email e senha.</p>
                </div>

                <form class="login-form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="form-options">
                        <div class="manter-conectado">
                            <input type="checkbox" id="conectado">
                            <label for="conectado">Me manter conectado</label>
                        </div>
                        <a href="#">Esqueci minha senha</a>
                    </div>

                    <button type="submit" class="btn primary-btn">Entrar</button>

                    <div class="divider">
                        <span>Login com Google</span>
                    </div>

                    <button type="button" class="btn google-btn">
                        <img src="https://www.google.com/favicon.ico" alt="Google Icon">
                        Entrar com Google
                    </button>
                </form>
            </div>

            <div class="login-image-area">
                <img src="LeBudda.png" alt="LeBudda">
            </div>
        </div>
    </main>
</body>
</html>
